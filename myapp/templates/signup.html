{% extends "index.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center text-primary mb-4">アカウント新規作成</h3>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }} <a href="{{ url_for('auth.login') }}">ログインページへ</a>
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="mb-3">
                <label class="form-label">メールアドレス (任意)</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
                <small class="form-text text-muted">※ユーザー名の代わりにメールアドレスでもログインできるようになります</small>
            </div>
            
            <div class="mb-3">
                <label class="form-label">ユーザー名(英数字のみ)</label>
                <input type="text" name="username" class="form-control" placeholder="ユーザー名" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">パスワード</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">サインアップ(新規登録)</button>
        </form>
    </div>
</div>
{% endblock %}
