{% extends "base.html" %}

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center text-primary mb-4">ログイン画面</h3>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="mb-3">
                <label class="form-label">ユーザー名またはメールアドレス</label>
                <input type="text" name="username" class="form-control" placeholder="ユーザー名またはメールアドレス"
                pattern="^[a-zA-z0-9_]{3,20}|[a-zA-z0-9._%+-]+@[a-zA-z0-9.-]+\.[a-zA-Z]{2,}$"
                title="ユーザー名(半角英数字と_のみ,3-20文字)または有効なメールアドレスを入力してください" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">パスワード</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">ログイン情報を記憶する</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">ログイン</button>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.signup') }}">アカウント新規作成</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
