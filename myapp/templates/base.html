<!DOCTYPE html>
<html lang="ja">
{% block head %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC-Config</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- WIJMO -->
    <link href="https://cdn.mescius.com/wijmo/5.20241.9/styles/wijmo.min.css" rel="stylesheet" />
    <script src="https://cdn.mescius.com/wijmo/5.20241.9/controls/wijmo.min.js"></script>
    <script src="https://cdn.mescius.com/wijmo/5.20241.9/controls/wijmo.grid.min.js"></script>
    <script src="https://cdn.mescius.com/wijmo/5.20241.9/controls/cultures/wijmo.culture.ja.min.js"></script>

    <!-- Jspreadsheetv5 -->
    <script src="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.js"></script>
    <script src="https://jsuites.net/v5/jsuites.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.css" type="text/css" />
    <link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
    <script src="/static/js/japanese_customeditor.js"></script>

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    {% endblock %}

</head>

<body>
    {% block header %}
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-0 d-flex justify-content-between align-items-center position-relative">
                <!-- 左側: XC-Config -->
                <h1>
                    <span class="col-lg-3 navbar-brand" style="color: #00d4ff;">
                        XC-Config
                    </span>
                </h1>

                <!-- 中央: ロゴ画像 -->
                <div class="logo-container mb-3">
                    <img src="./static/images/XC-Gate_logo.png" class="img-fluid" alt="logo">
                </div>
                <!-- 右側: ナビゲーションメニュー -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end navbar-index z-2 text-white"
                    id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}">ホーム</a>
                        <a class="nav-link" href="{{ url_for('main.edit_unit') }}">係編集</a>
                        <a class="nav-link" href="{{ url_for('main.edit_productionline') }}">ライン編集</a>
                        <a class="nav-link" href="{{ url_for('main.edit_employee') }}">人員編集</a>
                        <a class="nav-link" href="#">異常内容編集</a>
                        <a class="nav-link" href="#">管理者画面</a>
                        {% if 'username' in session %}
                        <a class="btn btn-primary" href="{{ url_for('auth.logout') }}">ログアウト</a>
                        {% else %}
                        <a class="btn btn-primary" href="{{ url_for('auth.login') }}">ログイン</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>

</html>
